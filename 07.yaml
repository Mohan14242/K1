apiVersion: v1
kind: Pod
metadata:
  name: example-pod1
  namespace: dev-pod
spec:
  containers:
    - name: nginx
      image: nginx
      env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: example-config
              key: database-url
        - name: API_KEY
          valueFrom:
            configMapKeyRef:
              name: example-config
              key: api-key
