apiVersion: apps/v1
kind: ReplicaSet
metadata: 
  name: mohan-replica
  namespace: dev
  labels: 
    app: frontend 
    creator: mohan 
spec: 
  replicas: 7 
  selector: 
    matchlabels: 
      name: frontend 
      database: mysql 
  template: 
    metadata:
      name: mohan-pod 
      labels:
        name: frontend
        database: mysql 
    spec: 
      containers:
        - name: nginx 
          image: nginx 